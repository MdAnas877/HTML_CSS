<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Table2.css">
    <script src="https://kit.fontawesome.com/e2316e88b9.js" crossorigin="anonymous"></script>
</head>
<body>
    <h1>Table Style : Demo 3</h1>
    <div class="tablePr">
        <h1> <span class="data">Data</span> List</h1>
        <!-- <div class="search-container">
            <i class="fa-solid fa-magnifying-glass search-icon"></i> -->
        <input type="text" placeholder="  Search..." class="search-input">
    <!-- </div> -->
    <table width="95%">
        <tr>
            <th>#</th>
            <th>Full Name</th>
            <th>Age</th>
            <th>Status</th>
            <th>Job Title</th>
            <th class="action">Action</th>
        </tr>
        <tr>
            <td>1</td>

            <td>31</td>
            <td><Button class="active">Active</Button></td>
            <td>IOS Developer</td>
            <td>
                <i class="fa-solid fa-eye fa-rotate-by icon" style="color: #1cb2f6; --fa-rotate-angle: 1deg;""></i>
                <i class="fa-sharp fa-solid fa-pencil icon" style="color: #ffc110;"></i>
                <i class="fa-sharp fa-solid fa-trash icon" style="color: #e34724;"></i>
            </td>
        </tr>
        <tr>
            <td>2</td>
            <td>Taylor Reyes</td>
            <td>22</td>
            <td><Button class="inactive">Inactive</Button></td>
            <td>UI/UX Developer</td>
            <td>
                <i class="fa-solid fa-eye fa-rotate-by icon" style="color: #1cb2f6; --fa-rotate-angle: 1deg;""></i>
                <i class="fa-sharp fa-solid fa-pencil icon" style="color: #ffc110;"></i>
                <i class="fa-sharp fa-solid fa-trash icon" style="color: #e34724;"></i>
            </td>
        </tr>
        <tr>
            <td>3</td>
            <td>Justin Block</td>
            <td>26</td>
            <td><Button class="active">Active</Button></td>
            <td>Frontend Developer</td>
            <td>
                <i class="fa-solid fa-eye fa-rotate-by icon" style="color: #1cb2f6; --fa-rotate-angle: 1deg;""></i>
                <i class="fa-sharp fa-solid fa-pencil icon" style="color: #ffc110;"></i>
                <i class="fa-sharp fa-solid fa-trash icon" style="color: #e34724;"></i>
            </td>
        </tr>
        <tr>
            <td>4</td>
            <td>Sean Guzman</td>
            <td>26</td>
            <td><Button class="block">Blocked</Button></td>
            <td>Web Designer</td>
            <td>
                <i class="fa-solid fa-eye fa-rotate-by icon" style="color: #1cb2f6; --fa-rotate-angle: 1deg;""></i>
                <i class="fa-sharp fa-solid fa-pencil icon" style="color: #ffc110;"></i>
                <i class="fa-sharp fa-solid fa-trash icon" style="color: #e34724;"></i>
            </td>
        </tr>
        <tr>
            <td>5</td>
            <td>Keith Carter</td>
            <td>20</td>
            <td><Button class="active">Active</Button></td>
            <td>Graphic Designer</td>
            <td>
                <i class="fa-solid fa-eye fa-rotate-by icon" style="color: #1cb2f6; --fa-rotate-angle: 1deg;""></i>
                <i class="fa-sharp fa-solid fa-pencil icon" style="color: #ffc110;"></i>
                <i class="fa-sharp fa-solid fa-trash icon" style="color: #e34724;"></i>
            </td>
        </tr>
    </table>

    <h3>Showing 5 out of 25 entries</h3>
    <div class="btn">
    <button>1</button>
    <button>2</button>
    <button>3</button>
    <button>4</button>
    <button>5</button>
</div>

</div>

</html>
