<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libraray-Dashboard</title>
    <script src="https://kit.fontawesome.com/e2316e88b9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>

<body id="content">
    <div class="mainContainer">
        <div class="sidebar auth-buttons">
            <h2 id="welcome-message">
              [  BOSTON LIBRARY ]
            </h2>
            
            <button class="login" onclick="showBooksadd()"><i class="fas fa-book-medical"></i>  Add Books</button>
            <button class="login" onclick="showTable()"> <i class="fas fa-book-open"></i>   Show Books</button>
            <button class="loginbtt" style="margin-top: 214px; background-color: red;" onclick="logIn()"><i class="fas fa-sign-out-alt"></i> Log Out</button>

        </div>
        <div class="mainContainers">
            <form id="bookForm" onsubmit="addingBooks(event)">
                <h2>ADD BOOK</h2>
                <div class="form-group">
                    <label>Book Name</label>
                    <input type="text" id="bookNames">
                </div>
                <div class="form-group">
                    <label>Author</label>
                    <input type="text" id="authors">
                </div>
                <div class="form-group">
                    <label>Date</label>
                    <input type="date" id="dates">
                </div>
                <div class="form-group subBtn">
                    <input type="submit" value="Submit Book Details">
                </div>
            </form>
            <table id="myTab">
                <h2 id="head1">Added books!</h2>

                <thead>
                    <tr>
                        <th>S.no</th>
                        <th>Id</th>
                        <th>Book Name</th>
                        <th>Author</th>
                        <th>Date</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="myTabData">

                </tbody>
            </table>
            <form id="updateForm" onsubmit="updateData(event)">
                <h2>Update your book now!</h2>
                <div class="form-group">
                    <label>ID</label>
                    <input type="text" id="id">
                </div>
                <div class="form-group">
                    <label>Book Name</label>
                    <input type="text" id="bookName">
                </div>
                <div class="form-group">
                    <label>Author</label>
                    <input type="text" id="author">
                </div>
                <div class="form-group">
                    <label>Date</label>
                    <input type="date" id="date">
                </div>
                <div class="form-group subBtn">
                    <input type="submit" value="Update Your Book Data">
                    <input type="submit" value="Cancel Update" onclick="closeForm(id)">
                </div>
            </form>
        </div>
    </div>

</body>

<script src="./script.js"></script>
<script>
    function logIn(){
        //   window.location.href = "login.html"
        window.location.replace("login.html");

    }
</script>

</html>
