<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update Form</title>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(to right, #e96e70, #d0c696);
    }

    .form-container {
      background: #fff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      width: 30%;
      margin-top: -250px;
    }

    .form-container h2 {
      margin-bottom: 20px;
      font-size: 24px;
      font-weight: 700;
      color: #333;
    }

    .form-group {
      margin-bottom: 15px;
      position: relative;
    }

    .form-group input {
      width: 100%;
      padding: 10px 15px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      outline: none;
      transition: border-color 0.3s;
    }

    .form-group label {
      position: absolute;
      top: 50%;
      left: 15px;
      transform: translateY(-50%);
      background: #fff;
      padding: 0 5px;
      color: #999;
      transition: all 0.3s;
      pointer-events: none;
    } 

    .form-group input:not(:placeholder-shown) + label {
      top: -10px;
      font-size: 12px;
      color: #333;
    }

    .form-group input[type="submit"] {
      background: #ff4e50;
      color: #fff;
      border: none;
      width: 100%;
      font-weight: 700;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Update Data</h2>
    <form onsubmit="updateData(event)">
      <div class="form-group">
        <input type="hidden" id="index">
        <input type="text" id="exp" placeholder=" ">
        <label for="exp">Expenses</label>
      </div>
      <div class="form-group">
        <input type="text" id="category" placeholder=" ">
        <label for="category">Category</label>
      </div>      
      <div class="form-group">
        <input type="submit" value="Update Data">
      </div>
    </form>
  </div> 
  <script>

    function updateData(event){
      event.preventDefault();
      let exp = document.getElementById('exp').value;
      let category = document.getElementById('category').value;
      let data = JSON.parse(localStorage.getItem('Items'));
      let index = data.findIndex((item)=>{
            return item.exp !== exp;
        })
        data[index] = { exp, category };
        localStorage.setItem('Items', JSON.stringify(data));
        alert("Data updated successfully!");
        window.location.href = "home.html";      
    }
  </script> 
</body>
</html>
