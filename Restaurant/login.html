<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main { 
            padding: 20px;
            border: 2px solid black;
            width: 350px;
            height: 300px;
            margin: auto;
        }
    </style>
</head>
<body>
    <div class="main">
        <form action="" onsubmit="dataLogin(event)">
            <h1>Login Form</h1>
            <label for="">Email:</label>
            <input type="email" id="email" class="field"><br><br>
            <label for="">Password</label>
            <input type="password" id="password" class="field"><br><br>
            <input type="submit" onclick="dataLogin()">
        </form>
    </div>

    <script>
        function dataLogin(e){
            
            e.preventDefault();
            let email = document.getElementById('email').value;
            let password= document.getElementById('password').value;
            // console.log(email);
            // console.log(password);

         let data = JSON.parse(localStorage.getItem('Data'))  ;
        //  console.log(data);

         if(data.find((value)=>{
         return value.email === email && value.password === password;
         })){
            
  
        let findData= data.filter((value)=>{
                        return value.email == email && value.password == password
                    })[0]
                    localStorage.setItem('Show',findData.name);


                    alert('login Successful')
                    window.location.href='home.html'
          }
        }
      

    </script>
</body>
</html>
