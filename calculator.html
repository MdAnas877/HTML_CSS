
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    <form action="">
        <input type="text" id="inp">
        <select id="opt">
            <option value="a">+</option>
            <option value="-">-</option>
            <option value="/">/</option>
            <option value="*">*</option>

        </select>
        <input type="text" id="inp2" >
        <button onclick="output(event)">Submit</button>
        <input type="text" id="res">


    </form>
    <center>

    <form action="" style="margin-top: 40px;">
        <div>

        <input type="text" name="display" id="" style=" text-align: right;">
    </div>
    <div>
        <input type="button" name="" id="reset" value="AC" onclick="display.value = '' ">
        <input type="button" name="" id="" value="%" onclick="display.value += '%' ">
        <input type="button" name="" id="" value="/" onclick="display.value += '/' ">
        <input type="button" name="" id="" value="DL" onclick="display.value = display.value.slice(0,-1) ">
    </div>
    <div>
        <input type="button" name="" id="" value="7" onclick="display.value += '7' ">
        <input type="button" name="" id="" value="8" onclick="display.value += '8' ">
        <input type="button" name="" id="" value="9" onclick="display.value += '9' ">
        <input type="button" name="" id="" value="*" onclick="display.value += '*' ">
    </div>
    <div>
        <input type="button" name="" id="" value="4" onclick="display.value += '4' ">
        <input type="button" name="" id="" value="5" onclick="display.value += '5' ">
        <input type="button" name="" id="" value="6" onclick="display.value += '6' ">
        <input type="button" name="" id="" value="-" onclick="display.value += '-' ">
    </div>
    <div>
        <input type="button" name="" id="" value="1" onclick="display.value += '1' ">
        <input type="button" name="" id="" value="2" onclick="display.value += '2' ">
        <input type="button" name="" id="" value="3" onclick="display.value += '3' ">
        <input type="button" name="" id="" value="+" onclick="display.value += '+' ">
    </div>
    <div>
        <input type="button" name="" id="" value="0" onclick="display.value += '0' ">
        <input type="button" name="" id="" value="00" onclick="display.value += '00' ">
        <input type="button" name="" id="" value="." onclick="display.value += '.' ">
        <input type="button" name="" id="" value="=" onclick="display.value = eval(display.value)  ">
    </div>

    </form>
</center>

    <script>

        function output(event){
            event.preventDefault()
            let inp1 = document.getElementById('inp').value
        let inp2 = document.getElementById('inp2').value
        let opt = document.getElementById('opt').value

        console.log(inp1)
        console.log(inp2)
        console.log(opt)
            
        if (opt == 'a') {
            let result = parseInt(inp1)  +  parseInt(inp2)
            document.getElementById('res').value = result;
            
        }else if (opt == '-') {
            let result = parseInt(inp1)  -  parseInt(inp2)
            document.getElementById('res').value = result;
            
        }else if (opt == '/') {
            let result = parseInt(inp1)  /  parseInt(inp2)
            document.getElementById('res').value = result;
            
        }else if (opt == '*') {
            let result = parseInt(inp1)  *  parseInt(inp2)
            document.getElementById('res').value = result;
            
        }

        }

    </script>
    
</body>
</html>
